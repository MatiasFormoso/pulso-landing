<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f766e"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
    <style>
      .word{ font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-weight: 800; fill:#0f172a; }
      .sub{ font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-weight: 600; fill:#0f172a; }
    </style>
  </defs>

  <!-- Icon container -->
  <g transform="translate(8,12)">
    <rect x="0" y="0" width="56" height="56" rx="14" fill="url(#g1)"/>
    <!-- pulse line -->
    <path d="M8 30 L18 30 L24 42 L30 18 L34 30 L48 30" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- subtle chat tail -->
    <path d="M20 56 L16 72 L32 58" fill="url(#g1)"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(76,30)">
    <text class="word" font-size="28">Pulso</text>

    <!-- 09:00 badge -->
    <g transform="translate(98,-4)">
      <rect x="0" y="0" width="96" height="36" rx="8" fill="#0f172a"/>
      <text class="sub" x="12" y="24" font-size="20" fill="#ffffff" letter-spacing="1">09:00</text>
    </g>
  </g>
</svg>
